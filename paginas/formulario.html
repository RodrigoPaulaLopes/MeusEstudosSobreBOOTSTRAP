<!-- Formulário -->

<div class="card">
    <div class="card-header">
        <h5>Exemplos de formularios</h5>
    </div>
    <div class="card-body">
        <form class="container-fluid"></form>
        <div class="form-row">
            <div class="col-12">
                <form class="group">
                    <label for="nome" class="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="digite seu nome">
                </form>
            </div>
        </div>
        <div class="form-row">
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label for="email" class="email">Email</label>
                    <div class="input-group">
                        <div class="input-group-preppend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="informe o email">
                    </div>
                    <small class="form-text text-warning">Enviaremos um email para confirmar o cadastro.</small>
                </div>
            </div>
            <div class="col-md-12 col-md-6">
                <div class="form-group">
                    <label for="linguagemPreferida">linguagem</label>
                    <select id="linguagemPreferida" class="form-control">
                        <option>JS</option>
                        <option>JAVA</option>
                        <option>PYTHON</option>
                        <option>PHP</option>
                        <option>C#</option>
                        <option>OUTRA</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-row mb-0">
            <div class="col-12 d-flex justify-content-end mr-2">
                <button class="btn btn-primary mr-1" type="submit">Salvar</button>
                <button class="btn btn-secondary" type="reset">Cancelar</button>
            </div>
        </div>
    </form>
    </div>
</div>
